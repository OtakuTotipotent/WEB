<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Gallery</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #041308, #0b3317);
            color: white;
            font-family: 'Bodoni Moda 11pt', serif;
            font-size: 1.2rem;
            display: flex;
            min-height: 100vh;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
        }

        .intro h2 {
            font-family: 'Bodoni Moda 11pt Black', serif;
            font-size: 3rem;
            text-align: center;
        }

        .intro p {
            margin-top: 10px;
        }

        .intro {
            flex-basis: 30%;
        }

        .gallery {
            flex-basis: 50%;
            display: grid;
            gap: 6px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 120px;
        }

        .photos {
            background-size: cover;
            background-position: top;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a4520;
            background-blend-mode: hard-light;
            transition: all 1s ease-in-out;
        }

        .photos:hover {
            background-color: #999;
            background-position: center;
            box-shadow: 0 0 4px #ffff;
        }

        /* UTILITY CLASSES */

        .twoRows {
            grid-row: span 2;
        }

        .towColumns {
            grid-column: span 2;
        }

        /* MEDIA QUERIES */
        @media screen and (max-width:1024px) {
            body {
                flex-direction: column;
            }

            .gallery {
                width: 100%;
                grid-auto-rows: 200px;
            }

            .intro {
                padding-top: 14px;
            }

            .intro p {
                width: 80%;
                margin: auto;
            }
        }

        @media screen and (max-width:640px) {
            .photos {
                grid-column: span 3;
            }
            .gallery{
                grid-auto-rows: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="intro">
        <h2>Green Gallery</h2>
        <p>When words become unclear, I shall focus with photographs. When Images become inadequate, I shall be content
            with silence.</p>
    </div>
    <div class="gallery">
        <div class="photos twoRows" id="photo1" style="background-image: url(./images/affi.png);"> Designer</div>
        <div class="photos towColumns" id="photo2" style="background-image: url(./images/37966.jpg);">W2Worlds</div>
        <div class="photos" id="photo3" style="background-image: url(./images/38001.jpg);">Robotism</div>
        <div class="photos twoRows" id="photo4" style="background-image: url(./images/Screenshot\ \(115\).png);">Singing
            on</div>
        <div class="photos towColumns" id="photo5"
            style="background-image: url(./images/astronaut-5500x3000-8884.jpg);">Astronaut
        </div>
        <div class="photos" id="photo6"
            style="background-image: url(./images/box-man-couple-key-chain-cute-couple-hanging-bokeh-4476x3066-8789.jpg);">
            Couple Tie
        </div>
        <div class="photos towColumns" id="photo7" style="background-image: url(./images/purpleEveningWindow.png);">
            Purplest</div>
    </div>

</body>

</html>
