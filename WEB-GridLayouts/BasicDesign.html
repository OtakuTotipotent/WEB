<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design</title>
</head>

<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        background-color: #333;
        padding: 10px;
        gap: 10px;
    }

    .container .nav {
        grid-column: span 2;
        background-color: aqua;
        height: 100px;
    }

    .container .side-bar {
        background-color: blueviolet;
        margin: 16px;
        border-radius: 16px;
        height: 500px;
    }

    .container .posts-box {
        padding: 16px;
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr 1fr;
        border-radius: 16px;
    }

    .cards {
        text-align: center;
        align-content: center;
        background-color: #5ebd9d;
        border-radius: 16px;
        color: #fff;
        font-weight: 800;
        font-size: 1.5em;
    }
</style>

<body>
    <main class="container">
        <div class="nav"></div>
        <div class="side-bar"></div>
        <div class="posts-box">
            <div class="cards">1</div>
            <div class="cards">2</div>
            <div class="cards">3</div>
            <div class="cards">4</div>
            <div class="cards">5</div>
            <div class="cards">6</div>
        </div>
    </main>

</body>

</html>
