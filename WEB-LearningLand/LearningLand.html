<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Land | Home</title>
    <link rel="shortcut icon" href="AppIcon.ico" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 12px;
        }

        body {
            background-color: orange;
            min-height: 100vh;
            background-image: url(orangeLeaves.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        nav {
            background-color: orange;
            width: 100%;
            box-shadow: 3px 1px 20px purple;
            position: sticky;
            top: 0px;
        }

        nav ul {
            list-style: none;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        nav li {
            height: 25px;
        }

        nav a {
            text-decoration: none;
            height: 100%;
            padding: 0 26px;
            display: flex;
            align-items: center;
            text-align: center;
            color: black;
        }

        nav a:hover {
            background-color: red;
            cursor: pointer;
        }

        nav li:first-child {
            margin-right: auto;
            background-color: red;
        }

        .sideBar {
            position: fixed;
            top: 25px;
            right: 0;
            height: 80vh;
            width: 515px;
            z-index: 999;
            background-color: rgb(255, 112, 33, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: -10px 16px 20px red;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .sideBar li {
            width: 100%;
            height: 42px;
        }

        .sideBar a {
            width: 100%;
            height: 42px;
        }

        @media(max-width: 800px) {
            .hideOnMobile {
                display: none;
            }
        }

        @media(max-width: 400px) {
            .sideBar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a class="webNameLogo" href="#">LEARNING LAND</a></li>
            <li><a class="hideOnMobile" href="#">Blogging</a></li>
            <li><a class="hideOnMobile" href="gallery.html">Galleries</a></li>
            <li><a class="hideOnMobile" href="#">WorldView</a></li>
            <li><a class="hideOnMobile" href="signIn.html">Sign-in</a></li>
            <li onclick=showSidebar()><a href="#"> <img src="AppIcon.ico" alt="88" height="20" viewBox="0 96 960 960"
                        width="20"> </a></li>
        </ul>
        <ul class="sideBar">
            <li onclick=hideSidebar() class="webNameLogo"><a href="#">Click ME To Close the Sidebar</a></li>
            <li><a href="#">Blogging</a></li>
            <li><a href="gallery.html">Galleries</a></li>
            <li><a href="#">WorldView</a></li>
            <li><a href="signIn.html">Account info</a></li>
            <li><a href="#">Blogging</a></li>
            <li><a href="gallery.html">Galleries</a></li>
            <li><a href="#">WorldView</a></li>
            <li><a href="signIn.html">Account info</a></li>
            <li><a href="#">WorldView</a></li>
            <li><a href="signIn.html">Account info</a></li>
            <li><a href="gallery.html">Galleries</a></li>
        </ul>
    </nav>
    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sideBar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sideBar')
            sidebar.style.display = 'none';
        }
    </script>
</body>

</html>
