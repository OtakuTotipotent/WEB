        /* Here starts the css code for the main Gallery Photos */
        .main {
            background-color: orange;
            width: 800px;
            margin: auto;
            position: relative;
            top: 25px;
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            column-gap: 2px;
            row-gap: 2px;
            border-radius: 18px;
            overflow: hidden;
        }

        .main img {
            width: 100%;
        }

        .main img:hover {
            scale: 1.4;
            border-radius: 20px;
            box-shadow: 0 0 45px 15px red;
            z-index: 99;
            transition: all 1s;
        }
