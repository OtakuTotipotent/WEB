<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchingOperation</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #333;
    }

    .main {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        position: relative;
        animation-iteration-count: 10;
    }

    .golo {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        position: absolute;
        right: 0;
        animation: MoonEarth1 2s linear;
        animation-iteration-count: 10;
    }

    .molo {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        position: absolute;
        animation: MoonEarth2 2s linear;
        animation-iteration-count: 10;

    }

    @keyframes MoonEarth1 {
        0% {
            top: 0px;
            left: 0px;
        }

        25% {
            top: 0px;
            left: 70px;
        }

        50% {
            top: 70px;
            left: 70px;
        }

        75% {
            top: 70px;
            left: 0px;
        }

        100% {
            top: 0px;
            left: 0px;
        }
    }

    @keyframes MoonEarth2 {
        0% {
            top: 0px;
            right: 0px;
        }

        25% {
            top: 0px;
            right: 70px;
        }

        50% {
            top: 70px;
            right: 70px;
        }

        75% {
            top: 70px;
            right: 0px;
        }

        100% {
            top: 0px;
            right: 0px;
        }
    }
</style>

<body>
    <div class="main">
        <div class="golo"></div>
        <div class="molo"></div>
    </div>
    <script>
        const earth = document.querySelector('.main');
        const golo = document.querySelector('.golo');
        const molo = document.querySelector('.molo');

        setInterval(() => {
            earth.style.backgroundColor = `${randomColor()}`;
            golo.style.backgroundColor = `${randomColor()}`;
            molo.style.backgroundColor = `${randomColor()}`;
        }, 600);

        function randomColor() {
            const letters = '0a9cb826d134e5f7';
            let hashCodes = '#';
            for (let i = 0; i < 6; i++) {
                hashCodes += letters[Math.floor(Math.random() * 16)];
            }
            console.log(hashCodes);
            return hashCodes;
        }
    </script>
</body>

</html>
