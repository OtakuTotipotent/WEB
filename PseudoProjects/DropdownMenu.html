<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: "ABeeZee", sans-serif;
            background: linear-gradient(120deg, #342723, #151521);
        }

        /** Navbar */

        .navbar {
            margin: auto;
            height: 60px;
            max-width: 1170px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="web-logo">
                <img src="" alt="website-logo">
            </div>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
