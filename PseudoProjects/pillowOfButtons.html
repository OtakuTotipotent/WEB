<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Pillow</title>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100%;
        color: #fff;
        align-items: center;
        justify-content: center;
        background-color: #333;
    }

    .pillow {
        gap: 3px;
        display: flex;
        border-radius: 50px;
        align-items: center;
        justify-content: center;
        border: 4px solid black;
        transition: all 1s ease-in-out;
    }

    .pillow:hover {
        border: none;
    }

    .btn {
        width: 80px;
        padding: 8px;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        transition: all 0.6s ease-in-out;
    }

    .btn:hover {
        background-color: #000000 !important;
        transform: translateY(-10px);
    }

    #edit {
        border-radius: 50px 0 0 50px;
        background-color: #785dc8;
    }

    #bell {
        background-color: red;
    }

    #add {
        border-radius: 0 50px 50px 0;
        background-color: goldenrod;
    }
</style>

<body>
    <div class="pillow">
        <button class="btn" id="edit">‚úèÔ∏è</button>
        <button class="btn" id="bell">üîï</button>
        <button class="btn" id="add">‚ûï</button>
    </div>

</body>

</html>
