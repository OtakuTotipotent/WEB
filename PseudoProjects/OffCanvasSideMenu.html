<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Canvas Side Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background-color: #333333;
        }

        .show-menu {
            cursor: pointer;
            font-size: 2rem;
            margin: 0.6rem 1rem;
            display: inline-block;

            &:hover {
                color: #000;
            }
        }

        .side-menu {
            top: 0;
            left: -242px;
            width: 240px;
            z-index: 100;
            height: 100vh;
            transition: 1s;
            position: fixed;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);

            & :nth-child(2) {
                margin-top: 3rem;
            }

            & a {
                color: #fff;
                display: block;
                font-size: 1.3rem;
                text-decoration: none;
                margin: 1rem 0 0 2rem;

                &:hover {
                    color: #333333;
                }
            }
        }

        .hide-menu {
            right: 16px;
            cursor: pointer;
            font-size: 3rem;
            position: absolute;

            &:hover {
                color: #000;
            }
        }

        .side-menu--show {
            left: 0px;
        }
    </style>
</head>

<body>
    <header>
        <span class="show-menu" onclick="showMenu()">&#9776</span>
        <div class="side-menu">
            <span class="hide-menu" onclick="hideMenu()">&times</span>
            <a href="">Home</a>
            <a href="">Gallery</a>
            <a href="">Contact</a>
            <a href="">Inquiry</a>
            <a href="">Ranking</a>
            <a href="">Account</a>
        </div>
    </header>
</body>
<script>
    function showMenu() {
        const menu = document.querySelector('.side-menu');
        menu.classList.add('side-menu--show');
    }
    function hideMenu() {
        const menu = document.querySelector('.side-menu');
        menu.classList.remove('side-menu--show');
    }
</script>

</html>
