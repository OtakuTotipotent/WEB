<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G R I D</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #fff;
        margin: 4px;
        color: #ffff;
        font-size: 1.5rem;
        display: grid;
        grid-template-columns: 1fr 4fr;
        column-gap: 3px;
    }

    nav,
    header,
    footer {
        background-color: #333;
        text-align: center;
        align-content: center;
    }

    main {
        display: grid;
        grid-template-rows: 1fr 8fr 1fr;
        row-gap: 3px;
    }

    .container {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 3px;
    }

    section,
    aside {
        background-color: #555;
        border-radius: 6px;
        text-align: center;
        align-content: center;
    }
</style>

<body>
    <nav>Nav</nav>
    <main>
        <header>Header</header>
        <div class="container">
            <section>Section</section>
            <aside>Aside</aside>
        </div>
        <footer>Footer</footer>
    </main>

</body>

</html>
