<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZigZag Pattern</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        color: #fff;
        background-color: #222;
        display: grid;
        place-content: center;
    }

    .zigzag {
        width: 240px;
        height: 240px;
        background-color: #ffffff08;
        background-image:
            linear-gradient(135deg, #845cfe 25%, transparent 25%),
            linear-gradient(225deg, #845cfe 25%, transparent 25%),
            linear-gradient(315deg, #845cfe 25%, transparent 25%),
            linear-gradient(45deg, #845cfe 25%, transparent 25%);
        background-position: -30px 0, -30px 0, 0 0, 0 0;
        background-size: 60px 60px;
        background-repeat: repeat;
        border-radius: 10px;
        box-shadow: 0 0 4px 2px #111;
    }
</style>

<body>
    <div class="zigzag"></div>
</body>

</html>
