<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Stories</title>
</head>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: karla;
    }

    .stories-menu {
        max-width: 320px;
        margin: 2em auto;
        padding-left: 0;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        list-style: none;
    }

    .story {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
        position: relative;
        ;
    }

    .img-wrapper {
        width: 60px;
        height: 60px;
        padding: 4px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .img {
        width: 100%;
        border-radius: 50%;
        border: 2px solid #000;
    }

    .new>.img-wrapper {
        background: linear-gradient(to top right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }

    .viewed>.img-wrapper {
        background-color: gray;
    }

    .live::after {
        content: "Live";
        padding: 1px 5px;
        font-size: 0.8rem;
        font-weight: bold;
        border-radius: 4px;
        background-color: red;
        position: absolute;
        top: 50%;
        border: 2px solid #000;
    }
</style>

<body>
    <ul class="stories-menu">
        <li class="story new">
            <div class="img-wrapper"><img class="img"
                    src="../WEB-CodingShuttle/img/BingFeatureImages/BookishPlanetary.jpg" alt="profile-pic"></div>
            <p>Muhammad</p>
        </li>
        <li class="story live viewed">
            <div class="img-wrapper"><img class="img"
                    src="../WEB-CodingShuttle/img/BingFeatureImages/HeartOntheHand.jpg" alt="profile-pic"></div>
            <p>Afnan</p>
        </li>
        <li class="story new">
            <div class="img-wrapper"><img class="img"
                    src="../WEB-CodingShuttle/img/BingFeatureImages/HeartintheBottle.jpg" alt="profile-pic"></div>
            <p>Shabbir</p>
        </li>
    </ul>

</body>

</html>
