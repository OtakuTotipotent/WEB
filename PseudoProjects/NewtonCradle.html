<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Cradle | Animation</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        background-image: linear-gradient(to top right, #26253a, #191826);
    }

    .cradle-container {
        gap: 24px;
        width: 250px;
        display: flex;
        aspect-ratio: 1;
        position: relative;
        border-radius: 0.4rem;
        justify-content: center;
        border-top: 20px solid blueviolet;
    }

    .cradles {
        top: -6px;
        width: 4px;
        height: 120px;
        position: relative;
        background-color: blueviolet;
    }

    .cradles:first-child {
        transform-origin: top left;
        animation: left-swing 2s linear infinite;
    }

    .cradles:last-child {
        transform-origin: top left;
        animation: right-swing 2s linear 1s infinite;
    }

    .cradles::before {
        width: 28px;
        content: "";
        /* as width */
        aspect-ratio: 1;
        /* as width/2 */
        left: -12px;
        /* as height */
        bottom: -28px;
        position: absolute;
        border-radius: 50%;
        background-color: blueviolet;
    }

    @keyframes left-swing {
        0% {
            rotate: 0deg;
        }

        25% {
            rotate: 45deg;
        }

        50% {
            rotate: 0deg;
        }

        100% {
            rotate: 0deg;
        }
    }

    @keyframes right-swing {
        0% {
            rotate: 0deg;
        }

        25% {
            rotate: -45deg;
        }

        50% {
            rotate: 0deg;
        }

        100% {
            rotate: 0deg;
        }
    }
</style>

<body>
    <main>
        <div class="cradle-container">
            <div class="cradles"></div>
            <div class="cradles"></div>
            <div class="cradles"></div>
            <div class="cradles"></div>
            <div class="cradles"></div>
            <div class="cradles"></div>
        </div>
    </main>
</body>

</html>
