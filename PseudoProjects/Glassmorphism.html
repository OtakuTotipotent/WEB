<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Glass Morphism</title>
    <style>
        body {
            gap: 12px;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #150959;
        }

        .panel {
            height: 50%;
            padding: 2rem;
            color: white;
            /* min-width: 200px; */
            max-width: 280px;
            text-align: center;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background-color: rgba(255, 192, 203, 0.5);
        }

        .second {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 192, 203, 0.1);
        }

        .third {
            backdrop-filter: blur(20px);
            background-color: rgb(0, 0, 0, 0.2);
        }

        .fourth {
            background-color: transparent;
            background-image: linear-gradient(120deg,
                    rgba(255, 255, 255, 0.5),
                    rgba(0, 0, 0, 0.1));
            background-size: 1px 1px;
        }
    </style>
</head>

<body>

    <div class="panel">
        There we go <br> <br> <br> Let's go to watch the Fight scenes of Gojo vs Sakuna!
    </div>
    <div class="panel second">
        There we go <br> <br> <br> Let's go to watch the Fight scenes of Gojo vs Sakuna!
    </div>
    <div class="panel third">
        There we go <br> <br> <br> Let's go to watch the Fight scenes of Gojo vs Sakuna!
    </div>
    <div class="panel fourth">
        There we go <br> <br> <br> Let's go to watch the Fight scenes of Gojo vs Sakuna!
    </div>

</body>

</html>
