<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Packages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: skyblue;
            color: darkorange;
            min-height: 100vh;
            display: grid;
            place-items: center;
            transition: .4s;
        }

        ::selection {
            color: skyblue;
            background-color: black;
        }

        .packages_container {
            width: 80%;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            transition: .4s;
            position: relative;
            background-image: linear-gradient(90deg, rgba(117, 192, 221, 0.8), rgba(117, 192, 221, 0.8));
            border-radius: .8rem;
            gap: 0.6rem;
            padding-block: 0.8rem;
        }

        .packages_container>div {
            height: 240px;
            color: black;
            display: flex;
            flex-direction: column;
            cursor: default;
            justify-content: space-evenly;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 35px 68px 0 rgba(136, 174, 222, 0.42), inset 0 -8px 16px 0 #b9d1f1;
            backdrop-filter: blur(15px);
            z-index: 10;
            border-radius: 10px;
            padding: 6px;
        }

        .packages_container li {
            list-style: none;
            list-style-position: inside;
            font-size: 1rem;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .btn_avail_offer {
            padding: 4px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            outline: none;
            letter-spacing: 0.5px;
            font-weight: 600;
            color: skyblue;
            background-color: black;
            transition: .3s;
            opacity: 0.8;
        }

        .btn_avail_offer:hover {
            color: white;
            opacity: 1;
        }

        .price span {
            background-color: white;
            border-radius: 6px;
            padding: 0 5px;
        }

        .bg_circles {
            position: absolute;
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .circles_1 {
            top: 20px;
            left: 40px;
            box-shadow: 0 0 10px hotpink;
            background-color: hotpink;
        }

        .circles_2 {
            top: 140px;
            left: 100px;
            box-shadow: 0 0 10px indigo;
            background-color: indigo;
        }

        .circles_3 {
            bottom: 15px;
            box-shadow: 0 0 10px yellow;
            background-color: yellow;
        }

        .circles_4 {
            top: 26px;
            box-shadow: 0 0 10px black;
            background-color: black;
        }

        .circles_5 {
            right: 30px;
            bottom: 120px;
            background-color: green;
            box-shadow: 0 0 10px green;
        }

        @media (width>500px) {
            .packages_container {
                width: 60%;
            }
        }
    </style>
</head>

<body>

    <div class="packages_container">
        <span class="bg_circles circles_1"></span>
        <span class="bg_circles circles_2"></span>
        <span class="bg_circles circles_3"></span>
        <span class="bg_circles circles_4"></span>
        <span class="bg_circles circles_5"></span>
        <div id="package_free">
            <h2>Free 4 all Plan</h2>
            <p class="price">
                <span>$0</span> / 3 months
            </p>
            <ul class="package_details">
                <li>Limited data</li>
                <li>Limited access</li>
                <li>Limited features</li>
            </ul>
            <button class="btn_avail_offer">Subscribe</button>
        </div>
        <div id="package_standard">
            <h2>Standard Plan</h2>
            <p class="price">
                <span>$10</span> / 6 months
            </p>
            <ul class="package_details">
                <li>Unlimited data</li>
                <li>Unlimited access</li>
                <li>Limited features</li>
            </ul>
            <button class="btn_avail_offer">Subscribe</button>
        </div>
        <div id="package_premium">
            <h2>Premium Plan</h2>
            <p class="price">
                <span>$20</span> / 6 months
            </p>
            <ul class="package_details">
                <li>Unlimited data</li>
                <li>Unlimited access</li>
                <li>Brand new features</li>
            </ul>
            <button class="btn_avail_offer">Subscribe</button>
        </div>
    </div>

</body>

</html>
