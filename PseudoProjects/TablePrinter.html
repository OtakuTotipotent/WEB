<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Printer</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            font-family: ABeeZee;
        }

        .table {
            width: 30%;
            max-width: 260px;
            border-radius: 6px;
            overflow: hidden;
            background-color: #989486;
        }

        .head {
            letter-spacing: 1px;
            padding: 8px;
            font-weight: 800;
            display: grid;
            text-align: center;
            grid-template-columns: 85% 15%;
            color: #282c34;
            background-color: #787049;
        }

        .head-right {
            color: #fff;
        }

        .body {
            background-color: black;
            color: #bba848;
        }

        table {
            width: 100%;
            text-align: center;
        }

        tr {
            height: 1.6rem;
        }

        td:last-child {
            color: white;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="head">
            <div class="head-left">Table for the number </div>
            <div class="head-right"> </div>
        </div>
        <div class="body">
            <table>
            </table>
        </div>
    </div>
</body>
<script>
    let input = prompt("Hi,\nEnter your desired number here : ");
    if (isNaN(input) || input.trim() == '') {
        alert(`Error !\n${input}\nis an invalid input`);
    }
    else {
        document.querySelector('.head-right').innerText = input;
        let multiplier = 1;

        while (multiplier < 11) {
            let answer = multiplier * input;

            const tr_tag = document.createElement('tr');
            const td_tag_input = document.createElement('td');
            const td_tag_x = document.createElement('td');
            const td_tag_multiplier = document.createElement('td');
            const td_tag_equal = document.createElement('td');
            const td_tag_answer = document.createElement('td');

            td_tag_input.innerHTML = input;
            td_tag_x.innerHTML = 'x';
            td_tag_multiplier.innerHTML = multiplier;
            td_tag_equal.innerHTML = '=';
            td_tag_answer.innerHTML = answer;

            tr_tag.append(td_tag_input, td_tag_x, td_tag_multiplier, td_tag_equal, td_tag_answer);
            document.querySelector('table').append(tr_tag);

            multiplier++;
        }
    }

</script>

</html>
