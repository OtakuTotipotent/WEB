<!DOCTYPE html>

    <title>Team Rolls</title>
    <style>

            box-sizing: border-box;

        body {

            font-family: "Poppins", sans-serif;

            place-items: center;

            color: aliceblue;
            width: 320px;
            padding: 1.5rem;
            border-radius: 32px;
            box-shadow: 10px 10px 50px rgba(0, 0, 0, 1),
                10px 10px 50px rgba(255, 255, 255, 0.5),
                inset 5px 5px 10px rgba(0, 0, 0, 0.2),
                inset -5px -5px 10px rgba(0, 0, 0, 0.2);
        }

        .team_container a {
            color: #afafaf;
            text-decoration: none;
        }
    </style>
</head>
