<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Photos</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Jost;
        box-sizing: border-box;
        background-color: antiquewhite;
    }

    main div {
        width: 100%;
        height: 100vh;
        color: lime;
        display: flex;
        font-size: 2rem;
        align-items: center;
        justify-content: center;
        background-size: 100% 100%;
        text-decoration: underline;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-shadow: 2px 2px 7px #000;
    }

    #Div-1 {
        background-image: url(../TheProjects/CodingShuttle/img/ExampleSectionImages/a\ robot\ and\ a\ man.jpg);
    }

    #Div-2 {
        background-image: url(../TheProjects/CodingShuttle/img/ExampleSectionImages/a\ green\ library.jpg);
    }

    #Div-3 {
        background-image: url(../TheProjects/CodingShuttle/img/ExampleSectionImages/an\ ai\ skull\ image.jpg);
    }

    #Div-4 {
        background-image: url(../TheProjects/CodingShuttle/img/ExampleSectionImages/my\ programming\ bench.jpg);
    }

    #Div-5 {
        background-image: url(../TheProjects/CodingShuttle/img/BingFeatureImages/HeartOntheHand.jpg);
    }
</style>

<body>
    <main>
        <div id="Div-1">
            <h1>Div-1</h1>
        </div>
        <div id="Div-2">
            <h1>Div-2</h1>
        </div>
        <div id="Div-3">
            <h1>Div-3</h1>
        </div>
        <div id="Div-4">
            <h1>Div-4</h1>
        </div>
        <div id="Div-5">
            <h1>Div-5</h1>
        </div>
    </main>
</body>

</html>
