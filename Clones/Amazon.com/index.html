<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo hover-border">
                <a class="navbar-brand" href="">amazon</a>
            </div>
            <div class="nav-location hover-border">
                <div class="nav-location--icon">
                    <img src="./images/location-outline.svg" alt="">
                </div>
                <div class="nav-location--text">
                    <p>Deliver to</p>
                    <span class="country-name">Pakistan</span>
                </div>
            </div>
            <div class="nav-searchbar hover-border">
                <select name="" id="">
                    <option value="">All</option>
                    <option value="">All</option>
                    <option value="">All</option>
                    <option value="">All</option>
                </select>
                <input type="search" name="" id="" placeholder="Search Amazon">
                <button class="nav-searchbar--icon">
                    <img src="./images/search.svg" alt="">
                </button>
            </div>
            <div class="nav-language hover-border">
                <div>
                    <img src="./images/flag.svg" alt="">
                </div>
                <select name="" id="" class="heavy-text">
                    <option value=""> EN </option>
                    <option value=""> UR </option>
                    <option value=""> AR </option>
                    <option value=""> IN </option>
                    <option value=""> CN </option>
                    <option value=""> UK </option>
                </select>
            </div>
            <div class="nav-account hover-border">
                <p>Hello, sign in</p>
                <select name="" class="heavy-text">
                    <option value=""> Account & Lists </option>
                </select>
            </div>
            <div class="nav-order hover-border">
                <p>Returns</p>
                <p>
                    <span class="heavy-text">& Orders</span>
                </p>
            </div>
            <div class="nav-cart hover-border">
                <div class="nav-cart--icon">
                    <img src="./images/cart.svg" alt="">
                </div>
                <p>
                    <span class="heavy-text">Cart</span>
                </p>
            </div>
        </nav>
    </header>
</body>

</html>
