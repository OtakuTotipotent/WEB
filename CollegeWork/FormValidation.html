<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: #4c7d6d6f;
            display: grid;
            place-content: center;
        }

        ::selection {
            background-color: #4c7d6d;
            color: #fff;
        }

        ::spelling-error {
            text-decoration: none;
            color: black;
        }

        .container {
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            background-color: #ffffff80;
            box-shadow: 0 0 6px 3px #33333333,
                inset 0 0 6px 3px #4c7d6d6f;
        }

        form {
            width: 100%;
            display: grid;
            gap: 8px;
            margin-top: 1rem;
            padding-inline: 8px;
        }

        .form-item {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        input,
        #department {
            background-color: rgba(0, 0, 0, 0.1);
            color: #555;
            border-radius: 4px;
            outline: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 8px;
            border-bottom: 3px solid transparent;
            transition: .3s linear;
            font-family: "Poppins";
            letter-spacing: .2px;
            text-align: center;
        }

        input:focus,
        input:hover {
            border-color: #4c7d6d;
            background-color: rgba(255, 255, 255, 0.5);
        }

        label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            padding-left: 0.3rem;
            letter-spacing: .2px;
        }

        .optional-item {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin: .5rem 0 0;
        }

        .gender-section,
        .hobby-section {
            display: flex;
            gap: 8px;

            & span {
                display: flex;
                align-items: center;
            }
        }

        .submit-btn {
            border: none;
            font-size: 1rem;
            font-family: 'poppins', sans-serif;
            padding: 4px;
            border-radius: 100px;
            background-color: #4c7d6d6c;
            width: 80%;
            cursor: pointer;
            opacity: 0.8;
            margin: 1rem auto;
            transition: .3s;

            &:hover {
                opacity: 1;
            }
        }

        #form-output {
            padding: 4px;
            color: white;
            font-family: 'poppins', sans-serif;
            font-size: 13px;
            border-radius: 4px;
            transition: .5s linear;
            width: 0px;
            min-height: 0px;
            background-color: #4c7d6d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #form-output.active {
            width: 100%;
            min-height: 40px;
            background-color: #4c7d6d;
        }

        #form-output.error {
            width: 100%;
            min-height: 40px;
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="">
            <div class="form-item">
                <label for="rollNumber">Roll Number</label>
                <input type="number" name="rollNumber" id="rollNumber">
            </div>
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-item">
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="form-item">
                <label for="department">Department</label>
                <select name="department" id="department">
                    <option value="it">Computer Science</option>
                    <option value="physics">Physics</option>
                    <option value="botany">Botany</option>
                    <option value="math">Math</option>
                    <option value="chemistry">Chemistry</option>
                </select>
            </div>
            <div class="optional-item">
                <label for="gender">Gender : </label>
                <div class="gender-section">
                    <span>
                        <input type="radio" name="gender" id="male" value="Male" required>
                        <label for="male">Male</label>
                    </span>
                    <span>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female">Female</label>
                    </span>
                </div>
            </div>
            <div class="optional-item">
                <label for="hobby">Hobby : </label>
                <div class="hobby-section">
                    <span>
                        <input type="checkbox" name="hobby" id="esports" value="E-Sports">
                        <label for="esports">ESports</label>
                    </span>
                    <span>
                        <input type="checkbox" name="hobby" id="reading" value="Reading">
                        <label for="reading">Reading</label>
                    </span>
                </div>
            </div>
            <div class="form-item">
                <button class="submit-btn">Form Submit</button>
            </div>
        </form>
        <div id="form-output" class=""></div>
    </div>

    <script>
        // DOM selections & variables
        const form = document.querySelector('form');
        const output_box = document.getElementById('form-output');
        const inputs = document.querySelectorAll('.form-item input');
        let genderElement = document.querySelector("input[name=gender]:checked");
        let gender = genderElement ? genderElement.value : "Not specified";

        let hobbies = [];
        document.querySelectorAll("input[name=hobby]:checked").forEach(hobby => {
            hobbies.push(hobby.value);
        });

        // Action & methods
        form.method

        inputs.forEach(input => {
            input.addEventListener('blur', (e) => {
                if (input.value.trim() === '') {
                    showMessage('error', 'Please enter data in', input.tagName);
                }
            });
        });

        // Helper methods
        function showMessage(msgType, msgText, msgTarget) {
            output_box.textContent = '';
            output_box.classList.add(`${type}`);
            setInterval(() => {
                output_box.innerText = `${msgText} ${msgTarget}`;
            }, 800);
        }

    </script>
</body>

</html>
