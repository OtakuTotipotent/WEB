<html>

<head>
    <title>Website Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #screen {
            background-color: #777;
            width: 100%;
            height: 100%;
        }

        .center {
            display: grid;
            place-items: center;
        }

        body {
            font-size: 2rem;
        }

        header {
            height: 60px;
            width: 100%;
            background-color: black;
            color: palevioletred;
        }

        #photo {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: white;
        }

        #upper {
            display: flex;
            gap: 8px;
            padding: 8px;
            height: 200px;
        }

        #upper_left {
            background-color: burlywood;
            flex-basis: 70%;
        }

        #upper_right {
            background-color: #1e7446;
            flex-basis: 30%;
        }

        #lower {
            display: flex;
            gap: 8px;
            padding: 0 8px;
            height: 200px;
        }

        #lower_left,
        #lower_center {
            background-color: burlywood;
            flex-basis: 35%;
        }

        #lower_right {
            background-color: #1e7446;
            flex-basis: 30%;
        }

        #upper>div,
        #lower>div {
            border-radius: 10px;
            transition: 0.3s;

            &:hover {
                cursor: pointer;
                box-shadow: 0 0 10px black;
            }
        }

        header:hover {
            color: #1e7446;
            cursor: pointer;
        }

        footer {
            background-color: steelblue;
            height: 60px;
            margin-top: 8px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="screen">
        <header class="center">I am HEADER</header>
        <div id="photo" class="center">Insert a PHOTO</div>
        <div id="upper">
            <div id="upper_left" class="center">Upper Left</div>
            <div id="upper_right" class="center">Upper Right</div>
        </div>
        <div id="lower">
            <div id="lower_left" class="center">Lower Left</div>
            <div id="lower_center" class="center">Lower Center</div>
            <div id="lower_right" class="center">Lower Right</div>
        </div>
        <footer class="center">I am FOOTER</footer>
    </div>
</body>

</html>
