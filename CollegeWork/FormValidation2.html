<html>

<head>
    <title>Form Validation</title>
    <script>
    </script>
</head>

<style>
    body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    form {
        background-color: #33333380;
        width: 240px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        display: grid;
        box-sizing: border-box;
        padding: 10px;
    }

    .btn {
        width: 40%;
        margin: auto;
        border-radius: 40px;
        box-shadow: 0 1px 4px black;
        opacity: 0.8;
        cursor: pointer;
        margin-bottom: 10px;
        transition: .3s;
        padding: 3px 0;
    }

    .btn:hover,
    .btn:focus {
        opacity: 1;
        box-shadow: inset 0 0 6px #000;
    }

    input {
        border: none;
        outline: none;
        transition: .2s;
    }

    p,
    input {
        font-family: 'Poppins', 'Lato', sans-serif;
    }

    .textInput {
        padding: 4px;
        border-radius: 40px;
        text-align: center;
    }

    .textInput:focus,
    .textInput:hover {
        box-shadow: 0 1px 4px black;
    }

    p {
        font-size: 16px;
        margin: 30px 6px 6px 6px;
        cursor: default;
    }

    p:first-child {
        margin-top: 6px;
    }
</style>

<body>

    <form>

        <p>Name</p>
        <input class="textInput" type="text" placeholder="Enter your name">

        <p>Roll Number</p>
        <input class="textInput" type="text" placeholder="Enter your roll number">

        <p>Marks</p>
        <input class="textInput marks" type="number" placeholder="Enter your marks">

        <br><br>
        <input class="btn" type="button" value="Submit">

    </form>

</body>

</html>
