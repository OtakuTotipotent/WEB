<html>

<head>
    <title>Div Layout</title>
    <style>
        /* common element styles */
        body {
            margin: 0;
        }

        div {
            border: 2px solid black;
            box-sizing: border-box;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2rem;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Targeted element styles */

        #screen {
            width: 100%;
            height: 100%;
            background-color: #333333;
            border: 0;
        }

        #header {
            width: 100%;
            height: 9%;
            text-align: center;
            border-bottom: 0;
        }

        #picture {
            width: 100%;
            height: 26%;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        #data {
            width: 100%;
            height: 56%;
            display: flex;
            flex-wrap: wrap;
            border: 0;
            gap: 8px;
        }

        #data>div {
            display: grid;
            padding: 8px 0;
            gap: 8px;
            border: 0;
        }

        #left-data-div {
            flex-basis: 70%;
        }

        #right-data-div {
            flex-basis: 28%;
        }

        #left-lower {
            display: flex;
            border: 0;
            gap: 8px;
        }

        #left-lower div {
            flex-basis: 50%;
        }

        #left-upper,
        #left,
        #right,
        #right-upper-div,
        #right-lower-div {
            border-radius: 12px;
            transition: 0.3s;

            &:hover {
                box-shadow: 0 0 8px black;
                cursor: pointer;
            }
        }

        #footer {
            width: 100%;
            height: 9%;
            border-radius: 12px 12px 0 0;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="header" class="center"> I am HEADER </div>
        <div id="picture" class="center"> Insert a PICTURE </div>
        <div id="data">
            <div id="left-data-div">
                <div id="left-upper" class="center">INTRODUCTION</div>
                <div id="left-lower">
                    <div id="left" class="center">LEFT</div>
                    <div id="right" class="center">RIGHT</div>
                </div>
            </div>
            <div id="right-data-div">
                <div id="right-upper-div" class="center">UPPER</div>
                <div id="right-lower-div" class="center">LOWER</div>
            </div>
        </div>
        <div id="footer" class="center">
            I am FOOTER &COPY 2025;
        </div>
    </div>
</body>

</html>
