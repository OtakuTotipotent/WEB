<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAH~FlexBoxWeb</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    body {
        background-color: #181515;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: Arial, Helvetica, sans-serif;
    }

    nav {
        background-color: cadetblue;
        display: flex;
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li {
        padding: 6px;
        align-content: center;
    }

    li:hover {
        scale: 1.1;
        font-weight: 600;
    }

    nav img {
        width: 32px;
        border-radius: 30px;
    }

    a {
        text-decoration: none;
        color: yellow;
    }

    .logo {
        color: midnightblue;
        margin: auto;
        font-size: 1.4rem;
    }
</style>

<body>
    <nav>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">BOOK</a></li>
        </ul>
        <div class="logo">
            <h1>( MAH )</h1>
        </div>
        <ul>
            <li><a href=""> <img src="./img/angryb.jpg" alt="Windows"></a></li>
            <li><a href=""><img src="./img/BADLAND.png" alt="Borland"></a></li>
            <li><a href=""><img src="./img/affi.png" alt="Author"></a></li>
        </ul>
    </nav>
</body>

</html>
