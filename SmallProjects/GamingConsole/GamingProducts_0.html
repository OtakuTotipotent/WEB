<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        min-height: 100vh;
        background-color: #000000cc;
        background: linear-gradient(128.87deg, #9780e5 14.05%, #53ceda 89.3%);
    }

    ::-webkit-scrollbar {
        display: none;
    }

    /* Header */
    header {
        width: 100%;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-inline: 2rem;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1;
        font-size: 40px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: 1s;

        &:hover {
            scale: 1.3;
        }
    }

    header .nav {
        list-style: none;
        display: flex;
        height: 100%;
        gap: 1.2rem;
    }

    .nav a {
        text-decoration: none;
        height: 100%;
        display: flex;
        align-items: center;
        font-family: cursive;
        font-size: 1.1rem;
        font-weight: 600;
        transition: 0.7s;

        &:hover {
            color: #000;
            transform: translateY(-4px);
        }
    }

    /* main section */
    /* Features section */
    main {
        margin-inline: 3rem;
    }

    .container {
        width: 100%;
        overflow: hidden;
        padding: 2rem 1.5rem;
        font-family: "Verdana", Tahoma, sans-serif;
        border-radius: 0 0 12px 12px;
    }

    .features-section {
        height: calc(100vh - 70px);
        background-color: rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .features-section img {
        width: 100%;
        height: auto;
    }

    .accessories-section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
    }

    .items {
        height: 90%;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        display: grid;
        grid-template-rows: 2fr 1fr;
        padding: 1rem;
        cursor: pointer;
        transition: 0.4s;
        gap: 8px;
    }

    .items:hover {
        background-color: rgba(0, 0, 0, 0.5);
        scale: 1.05;
    }

    .item-img {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .item-img img {
        width: 60px;
        height: 60px;
        background-color: black;
    }

    .item-name {
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        font-weight: lighter;
        letter-spacing: 0.61px;
    }

    .item-price {
        color: #fff;
        text-align: end;
    }

    @media (width > 800px) {
        .accessories-section {
            grid-template-columns: repeat(4, 1fr);
        }

        .features-section img {
            width: auto;
            height: 140%;
        }
    }
</style>
