<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency | Converter</title>
</head>

<style>
    body,
    html {
        padding: 0;
        margin: 0;
        font-family: Verdana;
        box-sizing: border-box;
    }

    body {
        display: flex;
        color: white;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #363434;
    }

    .container {
        width: 50vh;
        padding: 1rem;
        transition: 1s ease;
        border-radius: 1rem;
        box-shadow: 0 0 8px #000;
        background-color: #bf4444;
    }

    .container:hover {
        scale: 1.03;
        background-color: #a73838;
    }

    .container h2 {
        color: #252424;
        font-size: 1.6rem;
        text-align: center;
        text-decoration: underline;
        text-underline-offset: 8px;
    }

    form {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    fieldset h5 {
        color: #eef;
        letter-spacing: 1px;
        font-family: sans-serif;
    }

    fieldset {
        width: 90%;
        border-radius: 6px;
        border: 1px solid #000;
        padding: 0.2rem 1rem 0.7rem 1rem;
    }

    fieldset input {
        width: 100%;
        border: none;
        padding: 4px;
        outline: none;
        color: white;
        font-size: 1.4rem;
        text-align: center;
        border-radius: 50px;
        background-color: #252424;
    }

    .mainCountryOptions {
        width: 90%;
        display: flex;
        padding: 2rem;
        align-items: center;
        justify-content: center;
        justify-content: space-evenly;
    }

    .direction {
        font-size: 1.4rem;
    }

    .countryOptions {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .countryOptions select {
        border: none;
        padding: 6px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 1px;
        border-radius: 50px;
        font-family: 'Lucida Sans';
        background-color: #252424;
    }

    .countryOptions option {
        font-size: 1rem;
        color: #d75959;
        font-family: 'Lucida Sans';
    }

    .lastInnerContainer {
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    .lastInnerContainer p {
        width: 100%;
        text-align: center;
    }

    .lastInnerContainer button {
        width: 90%;
        color: white;
        padding: 0.3rem;
        cursor: pointer;
        border-radius: 50px;
        border: 1px solid #ffff;
        background-color: #252424;
        font-family: 'Courier New', Courier, monospace;
    }

    .lastInnerContainer button:hover {
        background-color: #bf4444;
    }

    .floatingTheme {
        top: 8%;
        right: 10%;
        border: none;
        color: #333;
        padding: 0.5rem;
        font-size: 12px;
        cursor: pointer;
        font-weight: bold;
        position: absolute;
        letter-spacing: 1px;
        border-radius: 100px;
        font-family: 'Lucida Sans';
        transition: 1s ease-in-out;
    }

    .floatingTheme:hover,
    .floatingThemeLight:hover {
        scale: 1.2;
        color: white;
        background-color: #bf4444;
    }

    @media (width<350px) {
        .container {
            width: 80%;
        }
    }
</style>

<body>
    <div class="container">
        <h2>
            CURRENCY CONVERTER
        </h2>
        <form action="">
            <fieldset>
                <legend>
                    <h5> Enter Amount</h5>
                </legend>
                <input type="number" placeholder="100">
            </fieldset>
            <div class="mainCountryOptions">
                <div class="countryOptions">
                    <select name="from" id="fromOptions">
                        <option value="PAK">PAK</option>
                        <option value="IND">IND</option>
                        <option value="USD" selected>USD</option>
                        <option value="UAE">UAE</option>
                        <option value="AUS">AUS</option>
                        <option value="QTR">QTR</option>
                        <option value="RYL">RYL</option>
                        <option value="KRN">KRN</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="direction">➡️</div>
                <div class="countryOptions">
                    <select name="to" id="toOptions">
                        <option value="PAK">PAK</option>
                        <option value="IND">IND</option>
                        <option value="USD">USD</option>
                        <option value="UAE">UAE</option>
                        <option value="AUS">AUS</option>
                        <option value="QTR">QTR</option>
                        <option value="RYL">RYL</option>
                        <option value="KRN">KRN</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
            <div class="lastInnerContainer">
                <p class="msg">
                    1USD = 256PAK
                </p>
                <button id="exchangeRateBtn">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <button class="floatingTheme">Lights ON</button>
</body>

<script>
    const container = document.querySelector('.container');
    const floatingThemeBtn = document.querySelector(".floatingTheme");
    const para = document.querySelector('.msg');

    floatingThemeBtn.addEventListener("click", (e) => {
        if (floatingThemeBtn.textContent.trim() === "Lights ON") {
            applyLightTheme(e);
        }
        else if (floatingThemeBtn.textContent.trim() === "Lights OFF") {
            applyDarkTheme(e);
        }
        else {
            alert('error: you have modified the Fixed Text of button with class = "floatingTheme');
        }
    });

    function applyLightTheme(e) {
        para.style.color = '#333';
        container.style.backgroundColor = '#ff9797';
        floatingThemeBtn.textContent = 'Lights OFF';
        document.body.style.backgroundColor = '#cbc5c5';
        floatingThemeBtn.classList.add('.floatingThemeLight');
        document.querySelector('fieldset h5').style.color = '#333';
    }
    function applyDarkTheme(e) {
        document.querySelector('fieldset h5').style.color = '#eef';
        floatingThemeBtn.classList.remove('.floatingThemeLight');
        document.body.style.backgroundColor = '#363434';
        container.style.backgroundColor = '#bf4444';
        floatingThemeBtn.textContent = 'Lights ON';
        para.style.color = '#fff';
    }
</script>

</html>
