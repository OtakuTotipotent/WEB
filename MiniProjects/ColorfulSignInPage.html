<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Land | Login </title>
    <link rel="shortcut icon" href="AppIcon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .outer-box {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top left, orange, purple);
        }

        .inner-box {
            width: 400px;
            margin: 0 auto;
            position: relative;
            top: 48%;
            transform: translateY(-50%);
            padding: 20px 40px;
            background-color: white;
            border-radius: 8px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-shadow: 3px 3px 5px purple;
        }

        .signup-header h1 {
            font-size: 2.5rem;
            color: purple;
        }

        .signup-header p {
            font-size: 0.9rem;
            color: orangered;
            margin-left: 8px;
        }

        .signup-header h1:hover {
            color: orange;
            transition: all 1s;
        }

        .signup-body {
            margin: 20px 0;
            color: purple;
        }

        .signup-body p {
            margin: 10px 0;
        }

        .signup-body p label {
            display: block;
        }

        .signup-body p input {
            border: 2px solid #cccc;
            border-radius: 4px;
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            margin-top: 4px;
            caret-color: purple;
            color:#555;
        }

        .signup-body p input:focus {
            outline: none;
            border: 2px solid purple;
        }

        .signup-body p input[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-body p input[type="submit"]:hover {
            background-color: #212121;
            color: orange;
            font-weight: bolder;
        }

        .signup-footer p {
            color: orangered;
            text-align: center;
        }

        .signup-footer p a {
            color:#555;
            text-decoration: none;
        }

        .signup-footer p a:hover {
            color: purple;
        }

        #homeButton {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 100px;
            height: 25px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: cursive;
            background-color: orange;
            text-align: center;
        }

        #homeButton:hover {
            background-color: #212121;
            color: orange;
        }

        #homeButton a {
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: purple;
        }

        #homeButton a:hover {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div id="homeButton"><a href="#">HOME</a></div>
        <div class="inner-box">
            <header class="signup-header">
                <h1>SIGN UP</h1>
                <p>It will take 30s only</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Enter Your Name</label>
                        <input type="text" id="fullname" placeholder="Official Name as in CNIC" required>
                    </p>
                    <p>
                        <label for="email">Enter Your Email</label>
                        <input type="email" id="email" placeholder="Official Email under personal usage" required>
                    </p>
                    <p>
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="Greater than mixed 7 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="DONE">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
