<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Loading</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #676;
    }

    .circle-loader {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 16px solid palegreen;
        border-top: 16px solid black;
        animation: circulate infinite 1.5s linear;
    }

    @keyframes circulate {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<body>

    <div class="circle-loader"></div>

</body>

</html>
