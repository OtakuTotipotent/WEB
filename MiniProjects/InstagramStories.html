<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Stories</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #000;
        font-family: karla;
        color: #fff;
        height: 100vh;
    }

    p {
        letter-spacing: 0.3px;
    }

    /* Target Styling */
    .stories-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        list-style: none;
    }

    .stories {
        width: 120px;
        height: 170px;
        display: flex;
        align-items: center;
        flex-direction: column;
        row-gap: 1rem;
        margin-top: 1rem;
        overflow: hidden;
    }

    .img-wrapper {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .img-wrapper img {
        width: 100%;
        border-radius: 50%;
        border: 4px solid black;
    }

    /* User made classes */
    .new {}

    .live {}

    .viewed {}

    .stories.new .img-wrapper {
        padding: 3px;
        background: linear-gradient(45deg, gold, purple);
    }

    .stories.viewed .img-wrapper {
        padding: 3px;
        background-color: #6c6666;
    }

    .stories.live .img-wrapper{
        background-color: red;
    }
</style>

<body>
    <header>
        <ul class="stories-container">
            <li class="stories new">
                <div class="img-wrapper"><img class="img"
                        src="../WEB-CodingShuttle/img/BingFeatureImages/BookishPlanetary.jpg" alt="story-img"></div>
                <p>Muhammad</p>
            </li>
            <li class="stories live viewed">
                <div class="img-wrapper"><img class="img"
                        src="../WEB-CodingShuttle/img/BingFeatureImages/HeartOntheHand.jpg" alt="story-img"></div>
                <p>Afnan</p>
            </li>
            <li class="stories new">
                <div class="img-wrapper"><img class="img"
                        src="../WEB-CodingShuttle/img/BingFeatureImages/HeartintheBottle.jpg" alt="story-img"></div>
                <p>Shabbir</p>
            </li>
        </ul>
    </header>

</body>

</html>
