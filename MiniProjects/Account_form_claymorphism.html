<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(#b0c3f3, rgba(196, 196, 196, 0));
            font-family: 'Poppins', sans-serif;
        }

        #form-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sign-in-form {
            width: 300px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow:
                0 0 8px 2px #b0c3f3,
                inset 0 0 8px 3px #b0c3f3;
            display: grid;
            gap: 1rem;
            justify-content: center;
        }

        #form-heading {
            font-family: 'Poppins';
            font-size: 30px;
            text-align: center;
            color: #000;
            font-weight: 550;
            line-height: 1.2;
            padding: 20px 0 40px;
        }

        .input-wrapper {
            width: 100%;
            border-bottom: 2px solid #adadad;
            position: relative;
            margin-bottom: 1rem;
        }

        #sign-in-form input {
            border: none;
            outline: none;
            width: 100%;
            height: 40px;
            /* background: #b0c3f3; */
            letter-spacing: 0.6px;
            font-family: 'Poppins';
            font-size: 14px;
            line-height: 1.2;
            color: #1f83f2;
            padding: 0 5px;
            font-weight: 550;
        }
        input:invalid{
            color: red;
        }

        .focus-input {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .focus-input::before {
            content: "";
            position: absolute;
            display: block;
            width: 0;
            height: 2px;
            bottom: -2px;
            background-color: #1f83f2;
            border-radius: 1rem;
            transition: all .4s;
        }

        .focus-input::after {
            content: attr(data-placeholder);
            position: absolute;
            display: block;
            width: 100%;
            top: 12px;
            left: 0;
            padding-left: 5px;
            font-family: 'Poppins';
            color: #999999;
            font-size: 15px;
            line-height: 1.2;
            transition: all .4s;
        }

        /* animations */
        .input:focus+.focus-input::after {
            top: -12px;
            padding-left: 0;
        }

        .input:focus+.focus-input::before {
            width: 100%;
        }

        .has-value.input+.focus-input::after {
            top: -12px;
            padding-left: 0;
        }

        .has-value.input+.focus-input::before {
            width: 100%;
        }

        .btn {
            margin-top: 1rem;
        }

        .login-btn {
            width: 100%;
            border-radius: 100px;
            outline: none;
            border: none;
            font-size: 15px;
            font-family: 'Poppins';
            font-weight: 550;
            letter-spacing: 0.8px;
            color: #1f83f2;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <form action="" id="sign-in-form">
            <div id="form-heading">Welcome</div>
            <div class="input-wrapper">
                <input class="input" type="email" name="email" autofocus aria-autocomplete="none" required>
                <span class="focus-input" data-placeholder="Email"></span>
            </div>
            <div class="input-wrapper">
                <input class="input" type="password" name="password" id="password" aria-autocomplete="none" required>
                <span class="focus-input" data-placeholder="Password"></span>
            </div>
            <div class="btn">
                <button class="login-btn">LOGIN</button>
            </div>
            <div class="sign-up-indicator">
                <span>Don't have an account?</span>
                <a href="">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Input Tags Styling
        document.body.addEventListener('mouseover', () => {
            document.body.querySelectorAll('.input').forEach((input) => {
                if (input.value.trim() != '')
                    input.classList.add('has-value');
                else {
                    input.classList.remove('has-value');
                    input.value = '';
                }
            })
        });
    </script>
</body>

</html>
