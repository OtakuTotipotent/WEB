<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Global Styling */
    :root {
        --height-flag: 200px;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .black {
        background-color: black;
    }

    .yellow {
        background-color: yellow;
    }

    .white {
        background-color: white;
    }

    .green {
        background-color: green;
    }

    .orange {
        background-color: #e15307;
    }

    .container {
        display: flex;
        padding: 2rem;
        gap: 2rem;
        flex-wrap: wrap;
        background-color: #333;
    }

    .flags {
        height: var(--height-flag);
        box-shadow: 0 2px 4px 2px #000;
    }

    /* Specific Flags Styling */
    .flag-france {
        width: calc(var(--height-flag)* 3/2);
        display: flex;
    }

    .france {
        flex-grow: 1;
    }

    .flag-germany {
        width: calc(var(--height-flag) * 5/3);
        display: grid;
    }

    .flag-madagascar {
        width: calc(var(--height-flag) * 3/2);
        display: grid;
        grid-template-columns: 1fr 2fr;
    }

    .madagascar-vertical {
        display: grid;
    }

    .flag-switzerland {
        width: calc(var(--height-flag));
        display: grid;
        grid-template-columns: repeat(5, 1fr);
    }

    .flag-switzerland2 {
        width: calc(var(--height-flag));
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .flag-switzerland2 .cross1 {
        background-color: white;
        height: calc(var(--height-flag) * 3/16);
        width: calc(var(--height-flag) * 5/8);
    }

    .flag-switzerland2 .cross2 {
        background-color: white;
        width: calc(var(--height-flag) * 3/16);
        height: calc(var(--height-flag) * 5/8);
        position: absolute;
    }

    .flag-switzerland3 {
        width: calc(var(--height-flag));
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .flag-switzerland3 .cross {
        height: calc(var(--height-flag) * 3/16);
        width: calc(var(--height-flag) * 5/8);
        background-color: white;
    }

    .flag-switzerland3 .cross:nth-child(2) {
        transform: rotate(90deg);
        position: absolute;
    }

    .flag-japan {
        width: calc(var(--height-flag) * 3 / 2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .flag-japan .red {
        width: calc(var(--height-flag) * 3/5);
        height: calc(var(--height-flag) * 3/5);
        border-radius: 50%;
    }

    .flag-sweden {
        width: calc(var(--height-flag) * 8/5);
        background-color: #0269a6;
        display: flex;
        position: relative;
    }

    .flag-sweden .sweden-crosses {
        height: calc(var(--height-flag) * 1/5);
        background-color: #fecc00;
    }

    .flag-sweden .sweden-horizontal {
        align-self: center;
        width: 100%;
    }

    .flag-sweden .sweden-vertical {
        position: absolute;
        width: var(--height-flag);
        transform: rotate(90deg);
        align-self: center;
    }

    .flag-nigeria {
        width: calc(var(--height-flag) * 7/6);
        display: grid;
    }

    .flag-nigeria .white {
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .flag-nigeria .white .orange {
        height: 85%;
        width: calc((var(--height-flag) /3) * 0.85);
        border-radius: 50%;
    }
</style>

<body>
    <div class="container">
        <div class="flag-france flags">
            <div class="france red"></div>
            <div class="france white"></div>
            <div class="france blue"></div>
        </div>
        <div class="flag-germany flags">
            <div class="black"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </div>
        <div class="flag-madagascar flags">
            <div class="white"></div>
            <div class="madagascar-vertical">
                <div class="red"></div>
                <div class="green"></div>
            </div>
        </div>
        <div class="flag-switzerland flags">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="white"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
        </div>
        <div class="flag-switzerland2 flags">
            <div class="cross1"></div>
            <div class="cross2"></div>
        </div>
        <div class="flag-switzerland3 flags">
            <div class="cross"></div>
            <div class="cross"></div>
        </div>
        <div class="flag-japan flags white">
            <div class="red"></div>
        </div>
        <div class="flag-sweden flags">
            <div class="sweden-horizontal sweden-crosses"></div>
            <div class="sweden-vertical sweden-crosses"></div>
        </div>
        <div class="flag-nigeria flags">
            <div class="nigeria-stripes orange"></div>
            <div class="nigeria-stripes white">
                <div class="nigerian-inner-circle orange"></div>
            </div>
            <div class="nigeria-stripes green"></div>
        </div>
    </div>
</body>

</html>
