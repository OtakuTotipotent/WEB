<!-- :: same as currency converter :: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Currency</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to top right, #d27484, #1283af, slateblue);
    }

    header {
        padding: 1rem;
        height: 10vh;
    }

    h1 {
        color: #fff;
        text-align: center;
        letter-spacing: 4px;
        font-family: fantasy;
        text-shadow: -1.5px 1.4px 2px #000;
    }

    hr {
        width: 80%;
        height: 1.4vh;
        margin: auto;
        border: none;
        border-radius: 100px;
        background-image: linear-gradient(to left, #b82f46, #4130ad);
    }

    main {
        width: 80%;
        height: 80%;
        padding: 1vh;
        margin: auto;
        margin-top: 1vh;
        margin-bottom: 1vh;
        border-radius: 8px;
        box-shadow: 0 0 6px black;
        background-image: linear-gradient(to top right, #1283af, #8b3947);
    }

    form {
        width: 100%;
        height: 100%;
        padding: 8px;
        border-radius: 8px;
        font-family: 'ABeeZee';
        backdrop-filter: blur(32px);
        /* color: cornflowerblue; */
        background: rgba(255, 255, 255, 0.2);
    }

    /* MEDIA QUERIES */

    @media (width<375px) {
        h1 {
            font-size: 1.2rem;
        }
    }

    @media ((width > 768px) and (width < 1024)) {
        h1 {
            font-size: 2rem;
        }

        form {
            font-size: 1.5rem;
        }
    }

    @media (width > 768px) {
        main {
            width: 60%;
        }

        hr {
            width: 60%;
        }
    }

    @media (width > 1024px) {
        h1 {
            font-size: 2.4rem;
        }
    }
</style>

<body>
    <header>
        <h1>
            Currency Converter
        </h1>
    </header>
    <hr>
    <main>
        <form action="#">
            <fieldset>
                <legend>Currency Converter</legend>
                <label for="cc-user-input">
                    Enter your amount :
                    <input type="number" name="" id="cc-user-input">
                </label>
            </fieldset>
            <fieldset>
                <legend>Currency Exchange Rates</legend>
            </fieldset>
        </form>
    </main>
    <hr>
</body>
<script>
    let backFrame = document.querySelector('main');
    backFrame.style.backgroundImage = 'linear-gradient(to top right, #d27484, #1283af, slateblue)'

    function randomGradient() {
        const letters = 'D023C4E591A8BF76';
        let hashCode = '#';
        for (let i = 0; i < 6; i++) {
            hashCode += letters[Math.floor(Math.random() * 16)];
        }
        return hashCode;
    }
</script>

</html>
