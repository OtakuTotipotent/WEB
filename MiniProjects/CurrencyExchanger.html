<!-- :: same as currency converter :: -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Currency</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(to top right, rgb(210, 116, 132), #1283af, slateblue);
    }

    header {
        padding: 1rem;
        height: 10vh;
    }

    h1 {
        color: #000000;
        text-align: center;
        letter-spacing: 4px;
        font-family: fantasy;
        font-weight: 1000;
        text-shadow: -1.5px 1.4px 2px #ffffff;
    }

    hr {
        width: 80%;
        margin: auto;
        height: 2vh;
        border: none;
        background-color: #222;
        border-radius: 100px;
    }

    main {
        width: 80%;
        margin: auto;
        background-color: #000;
        height: 80%;
        margin-top: 1vh;
        margin-bottom: 1vh;
        border-radius: 6px;
        padding: 1vh;
    }

    form {
        font-family: 'ABeeZee';
        background-color: cornflowerblue;
        width: 100%;
        height: 100%;
        /* color: cornflowerblue; */
    }

    /* MEDIA QUERIES */

    @media (width<375px) {
        h1 {
            font-size: 1.2rem;
        }
    }

    @media ((width > 768px) and (width < 1024)) {
        h1 {
            font-size: 2rem;
        }

        form {
            font-size: 1.5rem;
        }
    }

    @media (width > 768px) {
        main {
            width: 60%;
        }

        hr {
            width: 60%;
        }
    }

    @media (width > 1024px) {
        h1 {
            font-size: 2.4rem;
        }
    }
</style>

<body>
    <header>
        <h1>
            Currency Converter
        </h1>
    </header>
    <hr>
    <main>
        <form action="#">
            <fieldset>
                <legend>Currency Converter</legend>
            </fieldset>
            <fieldset>
                <legend>Currency Exchange Rates</legend>
            </fieldset>
        </form>
    </main>
    <hr>

</body>

</html>
