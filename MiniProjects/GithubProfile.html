<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
</head>
<style>
    body {
        background-color: #000;
        color: #c9d1d9;
    }

    h3,
    h2,
    p,
    button {
        font-family: 'Noto Sans';
    }

    .profile-container {
        width: 80%;
        max-width: 400px;
        min-width: 250px;
        margin: 1rem auto;
        background-color: #0d1117;
    }

    .profile-content {
        padding: 1em 2em;
    }

    .profile-details {
        padding: 1em 0;
    }

    .profile-content img {
        max-width: 100%;
        border-radius: 50%;
        border: 2px solid #2e343b;
    }

    .profile-details h2,
    .profile-details h3 {
        margin: 0;
    }

    .profile-details h3 {
        font-size: 1rem;
        color: #8c949e;
        font-weight: 400;
    }

    .profile-details button {
        width: 100%;
        font-size: 1rem;
        color: #c9d1d9;
        border-radius: 6px;
        padding: 0.24rem 0;
        transition: all 0.4s;
        background-color: #21262d;
        border: 1px solid #373b43;
    }

    .profile-details button:hover {
        background-color: #30363d;
        border: 1px solid #8c949e;
    }
</style>

<body>
    <div class="profile-container">
        <div class="profile-content">
            <img src="../WEB-CodingShuttle/img/ExampleSectionImages/a robot and a man.jpg" alt="profile-img">
            <div class="profile-details">
                <h2>Mr MAH</h2>
                <h3>Afnanirshad</h3>
                <p>MERN Stack Software Engineer</p>
                <button type="button">Edit Profile</button>
            </div>
        </div>
    </div>

</body>

</html>
