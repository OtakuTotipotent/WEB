<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchingOperation</title>
</head>
<style>
    .main {
        width: 100px;
        height: 100px;
        background-color: orangered;
        margin: 300px auto;
        border-radius: 100%;
        position: relative;
        animation: MoonEarth 1s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
    }

    .golo {
        width: 30px;
        height: 30px;
        background-color: orangered;
        border-radius: 100%;
        position: absolute;
        animation: MoonEarth1 1s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
    }

    .molo {
        width: 30px;
        height: 30px;
        background-color: orangered;
        border-radius: 100%;
        position: absolute;
        right: 0px;
        animation: MoonEarth2 1s;
        animation-delay: 2s;
        animation-iteration-count: infinite;

    }

    @keyframes MoonEarth {
        0% {}

        25% {
            background-color: blueviolet;
        }

        50% {
            background-color: palevioletred;
        }

        75% {
            background-color: mediumseagreen;
        }

        100% {}
    }

    @keyframes MoonEarth1 {
        0% {
            top: 0px;
            left: 0px;
        }

        25% {
            top: 0px;
            left: 70px;
            background-color: blueviolet;
        }

        50% {
            top: 70px;
            left: 70px;
            background-color: palevioletred;
        }

        75% {
            top: 70px;
            left: 0px;
            background-color: mediumseagreen;
        }

        100% {
            top: 0px;
            left: 0px;
        }
    }

    @keyframes MoonEarth2 {
        0% {
            top: 0px;
            right: 0px;
        }

        25% {
            top: 0px;
            right: 70px;
            background-color: blueviolet;
        }

        50% {
            top: 70px;
            right: 70px;
            background-color: palevioletred;
        }

        75% {
            top: 70px;
            right: 0px;
            background-color: mediumseagreen;
        }

        100% {
            top: 0px;
            right: 0px;
        }
    }
</style>

<body>
    <div class="main">
        <div class="golo"></div>
        <div class="molo"></div>
    </div>
</body>

</html>
