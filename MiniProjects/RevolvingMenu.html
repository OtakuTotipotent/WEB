<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolving Menu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(45deg, #8460ed, #ff1252);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .menu img {
        width: 24px;
    }
</style>

<body>
    <div class="menu">
        <div class="toggle">
            <img src="./RevolvingMenu_icons/add-outline.svg" alt="add-outline">
        </div>
        <li style="--i:0"><a href="#"><img src="./RevolvingMenu_icons/home-outline.svg" alt="home-outline"></a></li>
        <li style="--i:1"><a href="#"><img src="./RevolvingMenu_icons/person-outline.svg" alt="person-outline"></a></li>
        <li style="--i:2"><a href="#"><img src="./RevolvingMenu_icons/settings-outline.svg" alt="settings-outline"></a>
        </li>
        <li style="--i:3"><a href="#"><img src="./RevolvingMenu_icons/mail-outline.svg" alt="mail-outline"></a></li>
        <li style="--i:4"><a href="#"><img src="./RevolvingMenu_icons/key-outline.svg" alt="key-outline"></a></li>
        <li style="--i:5"><a href="#"><img src="./RevolvingMenu_icons/videocam-outline.svg" alt="video-cam-outline"></a>
        </li>
        <li style="--i:6"><a href="#"><img src="./RevolvingMenu_icons/game-controller-outline.svg"
                    alt="game-controller-outline"></a>
        </li>
        <li style="--i:7"><a href="#"><img src="./RevolvingMenu_icons/camera-outline.svg" alt="camera-outline"></a></li>
    </div>
</body>

</html>
