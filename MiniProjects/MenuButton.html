<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Button</title>
</head>
<style>
    /* Global styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(45deg, #5fc3e4, #e55d87);
    }

    .menu-container {
        position: fixed;
        top: 1rem;
        left: 1rem;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0000001a;
        backdrop-filter: blur(16px);
        border-radius: 50%;
    }

    .menu-icon {
        width: 50px;
        height: 50px;
        font-size: 3.5rem;
        background-color: #0000001a;
        font-family: math;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(16px);
    }

    /* Menu Styling */
</style>

<body>
    <div class="menu-container">
        <div class="menu-icon"> &times;</div>
        <!-- home -->
        <a href="" class="menu-options" style="--menuOption:0;"></a>
        <!-- person -->
        <a href="" class="menu-options" style="--menuOption:1;"></a>
        <!-- setting -->
        <a href="" class="menu-options" style="--menuOption:2;"></a>
        <!-- mail -->
        <a href="" class="menu-options" style="--menuOption:3;"></a>
        <!-- key -->
        <a href="" class="menu-options" style="--menuOption:4;"></a>
        <!-- video -->
        <a href="" class="menu-options" style="--menuOption:5;"></a>
        <!-- game -->
        <a href="" class="menu-options" style="--menuOption:7;"></a>
        <!-- camera -->
        <a href="" class="menu-options" style="--menuOption:8;"></a>
    </div>
</body>
<script>
    const menuContainer = document.querySelector('.menu-container');
    const menuIcon = document.querySelector('.menu-icon');
</script>

</html>
