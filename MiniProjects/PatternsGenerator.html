<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns Generator</title>
</head>
<style>
    * {
        margin: 0;
    }

    body {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
        height: 100vh;
        gap: 10px;
        color: #abe;
        font-family: ABeeZee;
        background-color: #777;
        justify-content: space-evenly;
    }

    .pattern {
        width: 256px;
        max-width: 256px;
        margin: 1rem;
        padding: 1rem;
        font-size: 2rem;
        border-radius: 8px;
        height: fit-content;
        background-color: #333;
    }
</style>

<body>
    <script>
        const card = document.createElement('div');
        card.className = "pattern";
        card.innerText = "Hello, there";
        document.body.appendChild(card);
    </script>
</body>


</html>
