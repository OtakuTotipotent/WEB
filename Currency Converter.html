<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency | Converter</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #363434;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: #bf4444;
        padding: 1.2rem;
        border-radius: 1rem;
        min-height: 45vh;
        width: 50vh;
        transition: 1s ease;
        box-shadow: -3px 3px 6px black;
    }

    .container:hover {
        background-color: #a73838;
        scale: 1.03;
    }

    .container h2 {
        color: #252424;
    }

    .container h2:hover {
        cursor: default;
    }

    form {
        margin-top: 2rem;
    }

    fieldset h5 {
        font-family: sans-serif;
    }

    fieldset {
        border-radius: 7px;
        padding: 0.2rem 1rem 0.7rem 1rem;
        border: 1px solid #ffff;
    }

    fieldset input {
        border: none;
        outline: none;
        border-radius: 1rem;
        width: 100%;
        color: white;
        padding: 5px 1px 5px 1px;
        font-size: 1.4rem;
        text-align: center;
        background-color: #252424;
    }

    .mainCountryOptions {
        display: flex;
        justify-content: space-between;
        padding: 2rem;
    }

    .countryOptions {
        display: flex;
        justify-content: center;
    }

    .countryOptions option {
        background-color: #252424;
        color: white;
        font-size: 1rem;
    }

    .countryOptions select {
        background-color: #252424;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 12px;
        font-weight: 700;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .countryOptions select:hover {
        cursor: pointer;
    }

    .lastInnerContainer p {
        width: 100%;
        text-align: center;
    }

    .lastInnerContainer p:hover {
        cursor: not-allowed;
    }

    .lastInnerContainer button {
        width: 100%;
        background-color: #252424;
        border: none;
        color: white;
        border-radius: 1rem;
        margin-top: 1.5rem;
        padding: 0.3rem;
        font-family: 'Courier New', Courier, monospace;
        border: 1px solid #ffff;
    }

    .lastInnerContainer button:hover {
        cursor: pointer;
        background-color: #bf4444;
    }

    .floatingTheme button {
        position: absolute;
        top: 4rem;
        color: #252424;
        padding: 0.5rem;
        border: none;
        border-radius: 1rem;
        font-size: 1rem;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        transition: 1s ease;
    }

    .floatingTheme button:hover {
        background-color: #bf4444;
        color: white;
        cursor: pointer;
        scale: 1.2;
    }
</style>

<body>
    <div class="container">
        <h2>
            CURRENCY CONVERTER
        </h2>
        <form action="">
            <fieldset>
                <legend>
                    <h5> Enter Amount</h5>
                </legend>
                <input type="number" placeholder="100">
            </fieldset>
            <div class="mainCountryOptions">
                <div class="countryOptions">
                    <select name="from" id="fromOptions">
                        <option value="PAK">PAK</option>
                        <option value="IND">IND</option>
                        <option value="USD" selected>USD</option>
                        <option value="UAE">UAE</option>
                        <option value="AUS">AUS</option>
                        <option value="QTR">QTR</option>
                        <option value="RYL">RYL</option>
                        <option value="KRN">KRN</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="conversionImage">
                    <img src="./arrow-redo-circle-outline.svg" alt="">
                </div>
                <div class="countryOptions">
                    <select name="to" id="toOptions">
                        <option value="PAK">PAK</option>
                        <option value="IND">IND</option>
                        <option value="USD">USD</option>
                        <option value="UAE">UAE</option>
                        <option value="AUS">AUS</option>
                        <option value="QTR">QTR</option>
                        <option value="RYL">RYL</option>
                        <option value="KRN">KRN</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
            <div class="lastInnerContainer">
                <p class="msg">
                    1USD = 256PAK
                </p>
                <button>Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <div class="floatingTheme">
        <button>Lights ON</button>
    </div>
    <script src="./userInterface.js"></script>
    <script src="./app.js"></script>
</body>

<script>
    let themeTracker = false; // false if Light theme is not applied till now
    const floatingThemeBtn = document.querySelector(".floatingTheme button");

    floatingThemeBtn.addEventListener("click", () => {
        if (floatingThemeBtn.innerText === "Lights ON") {
            floatingThemeBtn.innerText = "Lights OFF";
            alert("Light Theme ON");
            floatingThemeBtn.setAttribute("background-color") = black;
            themeTracker = true;
        }
        else if (floatingThemeBtn.innerText === "Lights OFF") {
            alert("Dark Theme ON");
        }
    });
</script>

</html>
